<!DOCTYPE html>
<html>
  <head>
    <title>Webview Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../assets/real.bundle.js"></script>
    <script src="../assets/adapters.web.solid.bundle.js"></script>
    <script src="../assets/adapters.web.init.bundle.js"></script>
    <link rel="stylesheet" href="../assets/bootstrap.min.css" />

    <!-- <script
      type="text/javascript"
      src="../node_modules/androidjs/lib/androidjs.js"
    ></script> -->
  </head>

  <style>
    .app {
      font-size: 30px;
    }
  </style>

  <body>
    <div class="container h-100 d-flex justify-content-center">
      <div id="container" class="jumbotron my-auto"></div>
    </div>

    <script type="text/javascript" src="../assets/script.js"></script>

    <style type="text/css">
      html,
      body {
        height: 100%;
      }

      .container {
        padding: 0px;
      }

      .display-3 {
        font-size: 2rem;
      }

      .jumbotron {
        background: #fff;
      }
    </style>
    <script type="text/javascript">
      const showStatus = (m) => {
        document.querySelector("#status").innerHTML = m;
      };

      var toggles = new real.QueryStringToggles(document.location.search);
      var settings = new real.QueryStringSettings(document.location.search);

      var view = new real.UIEvents();

      var application = init.createApplication({
        hackerNewsBaseUrl: settings.get("hn-base-url"), // [i] http://locahost:8080/hn/frontpage
      });

      application.pollEvery(
        parseInt(settings.get("polling-frequency", "600000"))
      );

      const div = document.createElement("div");
      div.setAttribute("id", "application");
      document.getElementById("container").appendChild(div);

      solid.mount(document.getElementById("application"), application);
    </script>
  </body>
</html>
