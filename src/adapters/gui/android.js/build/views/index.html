<body>

<div class="container h-100 d-flex justify-content-center">
    <div class="jumbotron my-auto">
      <h3 class="display-3" id='msg'>Ben rules</h3>
    </div>
    <div id="status">status</div>
 </div>

<script type="text/javascript" src = "../assets/script.js"></script>

<style type="text/css">
  html, body {
    height: 100%;
  }

  .container {
    padding: 0px;
  }

  .display-3 {
    font-size: 2.0rem;
  }

  .jumbotron {
    background: #fff;
  }

</style>
<script type="text/javascript">
  const showStatus = (m) => {
    document.querySelector("#status").innerHTML = m;
  }

  var toggles = new real.QueryStringToggles(document.location.search);
  var settings = new real.QueryStringSettings(document.location.search);

  var view = new real.UIEvents();
  var application = real.application(toggles, settings);

  application.pollEvery(parseInt(settings.get('polling-frequency', '600000')));
</script>
</body>
